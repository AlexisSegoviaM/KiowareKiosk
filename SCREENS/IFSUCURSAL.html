    <script language="JavaScript">
        //En las pruebas se debe verificar el paso del scroll
        var step = 30;
        function scrollIzquierda(){
            document.getElementById('div_iframe').scrollLeft += -step;
        }
        function scrollDerecha(){
            document.getElementById('div_iframe').scrollLeft += step;
        }
        function btnAtras ()
        {
            iframe.contentWindow.history.back();
        }
        function btnAdelante() {
            iframe.contentWindow.history.forward();
        }
        function btnDetener() {
            iframe.document.execCommand('Stop');
        }
        function scrollArriba() {
            document.getElementById('div_iframe').scrollTop += -step;
        }
        function scrollAbajo() {
            document.getElementById('div_iframe').scrollTop += step;
        }
    </script>
