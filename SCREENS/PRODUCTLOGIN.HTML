<script language="JavaScript">
	var submitUsed = false;
	var dataSent = false;

	// Inicializacion
	function init() {
	    // Eliminar la informacion de la tarjeta
	    sessionStorage.removeItem('card');
		document.loginForm.card.focus();
		//var country = getCountry();
	    

	    // Obtiene la información almacenada desde sessionStorage
		var country = sessionStorage.getItem('kioskCountry');

		document.loginForm.country.value = sessionStorage.getItem('kioskCountry');
		document.loginForm.kioskId.value = sessionStorage.getItem('kioskId');
		if (country.length>0){
			var exchangeRateDiv= document.getElementById("exchangeRateDiv");
			flashHTML="<object type='application/x-shockwave-flash' data='../flash/exchangeRateK.swf?UICountry="+country+"' width='520' height='50'>	<param name='movie' value='../flash/exchangeRateK.swf?UICountry="+country+"' /><param name='bgcolor' value='#c9c9c9' /><param name='quality' value='high' /></object>";			
			exchangeRateDiv.innerHTML= flashHTML;
		}
	}


	function validate(){
	    //document.loginForm.country.value = getCountry();
	    document.loginForm.country.value = country;
		document.loginForm.action = getFormAction();
		submitUsed = true;
		if (!dataSent){
			setError(" ");
			frm = document.loginForm;
			if (!validateTextField(frm.card.value)){
					frm.card.value = "";
					setError("Digite un número de tarjeta o cuenta");
					frm.card.focus();
					return false;
				}
			if (!isValidNumber(frm.card.value)){
					setError("El número de tarjeta o cuenta tiene caracteres inválidos");
					frm.card.focus();
					return false;
				}
			msg = "Ingrese entre 5 y 9 (cuenta bancaria) <br>o entre 14 y 16 (número de tarjeta) dígitos";
			if (frm.card.value.length < 5){
					setError(msg);
					frm.card.focus();
					return false;
			}
			if (frm.card.value.length > 9 && frm.card.value.length < 14){
					setError(msg);
					frm.card.focus();
					return false;
			}
			if (!validateTextField(frm.password.value)){
					setError("Digite un número de clave de acceso");
					frm.password.focus();
					return false;
			}
			if (frm.password.value.length < 4){
					setError("La clave de acceso debe tener 4 dígitos");
					frm.password.focus();
					return false;
			}
			if (!isValidNumber(frm.password.value)){
					setError("La clave de acceso tiene caracteres inválidos");
					frm.password.focus();
					return false;
			}
		    // actualizar en el sessionStorage el numero de la tarjeta
			sessionStorage.setItem('card') = frm.card.value;
			dataSent = true;
			getUtility().setCredential(frm.card.value);
			getUtility().setLoginType("CREDIT_CARD_LOGIN");
		    // Extraer el Id del Kiosko en sessionStorage
			document.loginForm.kioskId.value= sessionStorage.getItem('kioskId');
			//document.loginForm.kioskId.value = getUtility().printer.getKioskId();
			return true;
		}
		return false;
	}
	function cardOnBlur(){
		submitUsed = true;
		document.loginForm.card.className='sucinput';
		document.loginForm.password.focus();
	}
	function cardOnFocus(){
		submitUsed = true;
		document.loginForm.card.className='sucinput_over'
	}
	function passwordOnBlur(){
		submitUsed = true;
		document.loginForm.password.className='sucinput';
		document.loginForm.card.focus();
	}
	function passwordOnFocus(){
		submitUsed = true;
		document.loginForm.password.className='sucinput_over'
	}
	function onCardRemoved(){
		if (!dataSent) {
			card = getUtility().getReaderCard();

			if (card == null || trim(card).length == 0 || card.length > 16) {
				// do nothing
			} else {
				document.loginForm.card.value = card;
				document.loginForm.password.focus();
			}
		}
	}
</script>
